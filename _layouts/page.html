---
layout: default
---

{% if page.title %}
  {{ '# ' | append: page.title | markdownify }}
{% endif %}

{% if page.summary %}
  {{ page.summary | markdownify }}
{% endif %}

{% if page.toc != false %}
  <toc data-selector="{{ page.toc_selector | default: site.toc_selector | default: 'h2[id], h3[id], h4[id]' }}"></toc>
{% endif %}

{{ content }}
