title: "Scrawl Jekyll Theme"
description: >
  Based on
  <a href="https://github.com/pages-themes/primer">Primer</a>,
  inspired by
  <a href="https://github.com/pages-themes/minimal">Minimal</a>

sass:
  style: compressed

exclude:
  - '*.gemspec'
  - 'Gemfile*'
  - bin
  - LICENSE.txt
  - README.md

plugins:
  - jekyll-coffeescript
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings

  - jekyll-seo-tag
